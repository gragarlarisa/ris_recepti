<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podrobnosti recepta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recipe-details-container {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .recipe-img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .recipe-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        .recipe-description {
            font-size: 16px;
            margin-top: 10px;
        }
        .recipe-meta {
            margin-top: 20px;
        }
        .recipe-meta p {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container recipe-details-container">
    <img id="recipe-img" class="recipe-img" alt="Slika recepta">
    <h1 id="recipe-title" class="recipe-title"></h1>
    <p id="recipe-description" class="recipe-description"></p>

    <div class="recipe-meta">
        <p><strong>Čas priprave:</strong> <span id="prep-time"></span> minut</p>
        <p><strong>Število oseb:</strong> <span id="servings"></span></p>
        <p><strong>Težavnost:</strong> <span id="difficulty"></span></p>
        <p><strong>Obrok:</strong> <span id="meal"></span></p>
        <p><strong>Datum objave:</strong> <span id="publish-date"></span></p>
    </div>

    <a href="index.html" class="btn btn-secondary back-btn">Nazaj</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the recipe ID from the URL
        const urlParams = new URLSearchParams(window.location.search);

        const recipeId = urlParams.get('id');
        // Replace with your API endpoint
        const url = `http://localhost:8081/recepti/${recipeId}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(recipe => {
                // Populate the details page
                document.getElementById("recipe-img").src = recipe.slika;
                document.getElementById("recipe-title").textContent = recipe.naziv;
                document.getElementById("recipe-description").textContent = recipe.opis;
                document.getElementById("prep-time").textContent = recipe.pripravaMinute;
                document.getElementById("servings").textContent = recipe.steviloOseb;
                document.getElementById("difficulty").textContent = recipe.tezavnost;
                document.getElementById("meal").textContent = recipe.obrok ? recipe.obrok.naziv : "Ni navedeno";
                document.getElementById("publish-date").textContent = new Date(recipe.datumObjave).toLocaleDateString();
            })
            .catch(error => {
                console.error('Error fetching recipe details:', error);
                const container = document.querySelector('.recipe-details-container');
                container.innerHTML = `<p class="text-danger text-center">Napaka pri nalaganju podrobnosti recepta. Poskusite znova pozneje.</p>`;
            });
    });
</script>
</body>
</html>
