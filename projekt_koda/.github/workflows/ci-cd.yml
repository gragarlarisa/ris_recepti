name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build backend
        run: ./mvnw clean package

  test-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Kremazaroke:)
          MYSQL_DATABASE: ReceptiNaDlani
        options: --health-cmd='mysqladmin ping --silent' --health-interval=10s --health-timeout=5s --health-retries=3 --name=mysql
        ports:
          - 3306:3306
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Run backend tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: ReceptiNaDlani
          DB_USER: root
          DB_PASSWORD: Kremazaroke:)
        run: ./mvnw test
