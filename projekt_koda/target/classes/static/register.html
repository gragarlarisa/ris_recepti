<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .register-container {
            max-width: 400px;
            height:500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e05d54;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-text {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Registracija</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="email">E-naslov</label>
            <input type="email" id="email" class="form-control" placeholder="Vnesite svoj e-naslov" required>
        </div>
        <div class="form-group">
            <label for="password">Geslo</label>
            <input type="password" id="password" class="form-control" placeholder="Vnesite geslo" required>
            <small class="form-text">Geslo mora vsebovati vsaj 8 znakov.</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registriraj se</button>
    </form>
    <div id="success-message" class="text-success text-center mt-3" style="display: none;">Uspe≈°no registrirani! Preusmeritev na prijavo...</div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8081/uporabniki/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ elektronskiNaslov: email, geslo: password, administrator: false }),
        })
            .finally(() => {
                // Always display success message
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('register-form').reset();

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            });
    });
</script>
</body>
</html>
